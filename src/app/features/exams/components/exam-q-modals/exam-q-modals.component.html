<div class="modal-header p-0 border-bottom-0 flex-column">
  <div class="d-flex w-100 justify-content-between align-items-center">
    <h4 class="modal-title p-0">
      Questions {{currentQuestion() + 1}} of {{totalQuestions}}
    </h4>
    <div class="time d-flex align-items-center">

      
      <i class="fa-solid fa-stopwatch me-1"></i>
      <app-countdown [duration]="duration*60"> </app-countdown>
      <!-- 5-minute countdown -->


    </div>
  </div>

  <div class="question-dots d-flex w-100 flex-nowrap justify-content-evenly">
    @for (question of questions; track question._id) {
    <span [class]="selectedAnswers[question._id]?'active':''"></span>
    }
  </div>

</div>
<div class="modal-body border-bottom-0 p-0">
  <app-question-card [question]="questions[currentQuestion()]" />
</div>
<div class="modal-footer border-0 p-0">
  <button type="button" (click)="getPrev()" class="btn back btn-outline-secondary text-capitalize">back</button>
  <button type="button" (click)="getNext()" class="btn next btn-outline-secondary text-capitalize" [class]="{
    'activeNext':isAnswered()
  }" [disabled]="!isAnswered()">next</button>
</div>
